            <h2>꼬리</h2>
            <img src="golee.jpg" style="width: 300px; height: auto;">
            <p>
                꼬리는 시츄견이고 2023.06.03에 태어나 약 두달뒤 수빈이네 집으로 오게되었다.
                처음 수빈이가 시츄들을 찾아보고 방문했지만 동물병원에는 말티즈만 있었고 다른 곳을 둘러보아도 두리처럼 이쁜 시츄가 없었다
                마지막으로 애견샵에 들렸는데 떄마침 이쁜 꼬리가 수빈이를 보면서 꼬리를 엄청 흔들었다. 그것을 보고 서로 한눈에 빠져 꼬리가 
                되었고 가족이 되었다.<br><br>
                다음은 시츄의 이야기이다.
            </p>
